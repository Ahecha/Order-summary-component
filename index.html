<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" 
  href="https://fonts.gstatic.com" crossorigin><link 
  href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" 
  rel="stylesheet">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<main class="container">
  
    <img src="./images/illustration-hero.svg" alt="Girl listening music"/>
    <div class="text-container">
 <h1>Order Summary</h1> 
 
  <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!</p>
  </div>
<div class="plan-container">
  <div class="music-icon"><img class="icon-img" src="./images/icon-music.svg" alt="MUSIC ICON"/></div>
  <div class="anual-container">
  <h2>Annual Plan</h2>
  <p class="price">$59.99/year</p>
</div>
  <button class="change-button">Change</button>
</div>
  
<div class="buttons">
<button class="pay">Proceed to Payment</button>
<button class="order">Cancel Order</button>
</div>
  
</main>

</body>
</html>
